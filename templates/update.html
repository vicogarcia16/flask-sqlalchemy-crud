{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card-body p-4">
            <form action="/update/{{contact.id}}" method="POST" class="card bg-dark text-light">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label for="fullname">Fullname</label>
                    <input type="text" name="fullname" placeholder="Fullname" value="{{contact.fullname}}" class="form-control rounded-0 bg-dark border-0 text-light">
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Email" value="{{contact.email}}" class="form-control rounded-0 bg-dark border-0 text-light">
                </div>
                <div class="mb-3">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" placeholder="Phone" value="{{contact.phone}}" class="form-control rounded-0 bg-dark border-0 text-light">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-secondary btn-block">Update</button>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock body %}
