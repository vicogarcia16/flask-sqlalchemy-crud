<form action="/new" method="POST" class="card bg-dark text-light">
    <div class="card-body p-4">
        <div class="mb-3">
            <label for="fullname">Fullname</label>
            <input type="text" name="fullname" placeholder="Fullname" class="form-control rounded-0 bg-dark border-0 text-light">
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Email" class="form-control rounded-0 bg-dark border-0 text-light">
        </div>
        <div class="mb-3">
            <label for="phone">Phone</label>
            <input type="text" name="phone" placeholder="Phone" class="form-control rounded-0 bg-dark border-0 text-light">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </div>
        
    </div>
    
</form>
